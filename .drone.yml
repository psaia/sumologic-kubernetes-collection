---
kind: pipeline
type: docker
name: default

trigger:
  paths:
    exclude:
      - .drone.yml
      - modules/**
      - terraform/*
steps:
  - name: no-op
    image: alpine:latest
    commands:
      - echo "Looks good!"

---
kind: pipeline
type: docker
name: dev

concurrency:
  limit: 1

trigger:
  paths:
    include:
      - .drone.yml
      - modules/**
      - terraform/*

# for ~/.vault-token to be usable
workspace:
  path: /root

steps:
  - name: format
    image: hashicorp/terraform:0.12.26
    commands:
      - terraform fmt -write=false -list -diff -check -recursive terraform

  - name: vault-login
    image: vault:0.9.0
    commands:
    - vault write -field=token auth/nytimes/dv-sumologic/approle/login role_id=$ROLE_ID secret_id=$SECRET_ID > ~/.vault-token
    environment:
      ROLE_ID: 30c5bf3b-3070-6f03-ff33-74141b4c8494  # auth/nytimes/dv-sumologic/approle/role/drone/role-id
      SECRET_ID:
        from_secret: VAULT_SECRET_ID  # auth/nytimes/dv-sumologic/approle/role/drone/secret-id
      VAULT_ADDR: https://vault-prd.dv.nyt.net

  - name: plan
    image: jmccann/drone-terraform:6.3-0.12.20
    settings:
      tf_version: 0.12.26
      root_dir: terraform
      actions:
        - validate
        - plan
      init_options:
        lock-timeout: 5m
        backend-config:
           - "bucket=remote-state"
           - "prefix=nytimes/dv-sumologic-test"
      vars:
        default_role: "2FA - SumoLogic (Test)"
        ad_domain: ent.nytint.com
        ad_url: ldap://AWSE-EPW-CDC04.ENT.NYTINT.COM:389
        ad_user: corp-svc-sumo-auto
        env: test
    environment:
      AD_PASSWORD:
        from_secret: ad_password
      SUMOLOGIC_ACCESSID:
        from_secret: test_access_id
      SUMOLOGIC_ACCESSKEY:
        from_secret: test_access_key
      SUMOLOGIC_ENVIRONMENT: us2
      GOOGLE_CREDENTIALS:
        from_secret: GOOGLE_CREDENTIALS
      VAULT_ADDR: https://vault-prd.dv.nyt.net
    when:
      event:
        - push
        - pull_request
      branch:
        - main
        - test
        - feature/*

  - name: apply
    image: jmccann/drone-terraform:6.3-0.12.20
    settings:
      tf_version: 0.12.26
      root_dir: terraform
      actions:
        - apply
      init_options:
        lock-timeout: 5m
        backend-config:
           - "bucket=remote-state"
           - "prefix=nytimes/dv-sumologic-test"
      vars:
        default_role: "2FA - SumoLogic (Test)"
        ad_domain: ent.nytint.com
        ad_url: ldap://AWSE-EPW-CDC04.ENT.NYTINT.COM:389
        ad_user: corp-svc-sumo-auto
        env: test
    environment:
      AD_PASSWORD:
        from_secret: ad_password
      SUMOLOGIC_ACCESSID:
        from_secret: test_access_id
      SUMOLOGIC_ACCESSKEY:
        from_secret: test_access_key
      SUMOLOGIC_ENVIRONMENT: us2
      GOOGLE_CREDENTIALS:
        from_secret: GOOGLE_CREDENTIALS
      VAULT_ADDR: https://vault-prd.dv.nyt.net
    when:
      event:
        - push
      branch:
        - main
        - test

  - name: slack
    image: plugins/slack
    settings:
      channel: dv-notifications
      username: nytimes/dv-sumologic (Dev)
      template: >
        <@observability-team>
        dev deployment failed! {{build.link}} ({{build.branch}})
    environment:
      SLACK_WEBHOOK:
        from_secret: slack_webhook
    when:
      status:
        - failure
      event:
        - push
      branch:
        - main
        - test

